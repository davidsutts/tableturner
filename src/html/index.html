<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/dist/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Red+Hat+Display:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<title>TableTurner</title>
</head>
<body class="bg-stone-800">
	<div class="bg-stone-800 flex justify-center h-28">
		<div class="text-white text-4xl font-heading font-bold m-auto">TABLE<div class="text-indigo-500">TURNER</div></div>
	</div>
	<div class="flex flex-col gap-5">
		<!-- <div class="flex justify-center">
			<h2 class="bg-indigo-500 text-white rounded-3xl text-center text-lg min-w-fit w-1/3 px-10">Buy Me a Coffee</h2>
		</div> -->
		<div class="flex align-middle justify-center mx-5">
			<div class="flex align-middle gap-5 flex-wrap">
				<form id="form" class="bg-indigo-100 p-10 rounded-3xl flex-auto min-w-fit w-1/3 px-10">
					<div class="flex flex-auto">
						<label class="flex-auto w-32 text-right pr-2 m-auto" for="student-id">Student ID:</label>
						<input class="flex-auto w-64 rounded-lg p-2" type="text" name="student-id">
					</div>
					<div class="flex flex-auto pt-2 align-middle">
						<label class="flex-auto w-32 text-right pr-2 m-auto" for="auth-token">Authorisation:</label>
						<input class="flex-auto w-64 rounded-lg p-2" type="text" name="auth-token">
					</div>
				</form>
					<button id="gen-tt" class="bg-indigo-500 p-5 h-full rounded-3xl text-white" type="button">Generate Timetable</button>
			</div>
		</div>
	</div>
	<div class="flex justify-center" hidden>
		<a id="download" download="timetable.ics" class="w-1/3 min-w-fit p-10 mt-5 bg-indigo-100 rounded-3xl cursor-pointer">
			<div class="justify-center flex gap-2">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
				</svg>
				Download
			</div>
		</a>
		
	</div>
	<script src="/dist/form.js"></script>
</body>
</html>
